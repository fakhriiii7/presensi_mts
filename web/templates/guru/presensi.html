{% extends 'partials/base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-100 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Presensi Siswa</h1>
                <p class="mt-2 text-sm text-gray-600">Pilih kelas dan mata pelajaran untuk mengisi presensi</p>
            </div>

            <!-- Selection Form -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label for="kelas" class="block text-sm font-medium text-gray-700">Kelas</label>
                    <select id="kelas" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                        <option value="">Pilih Kelas</option>
                        {% for kelas in kelas_list %}
                        <option value="{{ kelas.id }}">{{ kelas.nama }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="mapel" class="block text-sm font-medium text-gray-700">Mata Pelajaran</label>
                    <select id="mapel" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                        <option value="">Pilih Mata Pelajaran</option>
                        {% for mapel in mapel_list %}
                        <option value="{{ mapel.id }}">{{ mapel.nama }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Student List -->
            <div id="student-list" class="hidden">
                <div class="flex flex-col">
                    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Siswa</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status Kehadiran</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keterangan</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200" id="student-rows">
                                        <!-- Student rows will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div class="mt-6 flex justify-between items-center">
                    <button id="submit-presensi" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Simpan Presensi
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Template for student row -->
<template id="student-row-template">
    <tr>
        <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">{name}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <label class="inline-flex relative items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer attendance-toggle" data-student-id="{id}">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        <span class="ml-3 text-sm font-medium text-gray-900">Hadir</span>
                    </label>
                </div>
                <div class="status-select hidden">
                    <select class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="sakit">Sakit</option>
                        <option value="izin">Izin</option>
                        <option value="alpha">Alpha</option>
                    </select>
                </div>
            </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            <input type="text" class="keterangan-input block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Tambah keterangan...">
        </td>
    </tr>
</template>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const kelasSelect = document.getElementById('kelas');
    const mapelSelect = document.getElementById('mapel');
    const studentList = document.getElementById('student-list');
    const studentRows = document.getElementById('student-rows');
    const submitButton = document.getElementById('submit-presensi');
    const template = document.getElementById('student-row-template');

    function loadStudents() {
        const kelasId = kelasSelect.value;
        const mapelId = mapelSelect.value;

        if (kelasId && mapelId) {
            fetch(`/get-siswa-kelas/?kelas_id=${kelasId}&mapel_id=${mapelId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    studentRows.innerHTML = '';
                    data.students.forEach(student => {
                        const row = template.content.cloneNode(true);
                        row.querySelector('tr').dataset.studentId = student.id;
                        row.querySelector('.text-sm').textContent = student.name;
                        studentRows.appendChild(row);
                    });
                    studentList.classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat memuat data siswa');
                });
        }
    }

    // Event listeners for select changes
    kelasSelect.addEventListener('change', loadStudents);
    mapelSelect.addEventListener('change', loadStudents);

    // Event delegation for attendance toggles
    studentRows.addEventListener('change', function(e) {
        if (e.target.classList.contains('attendance-toggle')) {
            const statusSelect = e.target.closest('tr').querySelector('.status-select');
            if (!e.target.checked) {
                statusSelect.classList.remove('hidden');
            } else {
                statusSelect.classList.add('hidden');
            }
        }
    });

    // Submit presensi
    submitButton.addEventListener('click', function() {
        const presensiData = [];
        studentRows.querySelectorAll('tr').forEach(row => {
            const studentId = row.dataset.studentId;
            const isHadir = row.querySelector('.attendance-toggle').checked;
            const status = isHadir ? 'hadir' : row.querySelector('.status-select select').value;
            const keterangan = row.querySelector('.keterangan-input').value;

            presensiData.push({
                student_id: studentId,
                status: status,
                keterangan: keterangan
            });
        });

        fetch('/submit-presensi/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                kelas_id: kelasSelect.value,
                mapel_id: mapelSelect.value,
                presensi_data: presensiData
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert('Presensi berhasil disimpan');
                loadStudents(); // Reload the list
            } else {
                alert('Error: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Terjadi kesalahan saat menyimpan presensi');
        });
    });

    // Helper function to get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});
</script>
{% endblock %}
