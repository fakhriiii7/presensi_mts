    {% extends 'partials/base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-100 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Rekap Presensi</h1>
                <p class="mt-2 text-sm text-gray-600">Lihat rekap dan export data presensi siswa</p>
            </div>

            <!-- Selection Form -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div>
                    <label for="kelas" class="block text-sm font-medium text-gray-700">Kelas</label>
                    <select id="kelas" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                        <option value="">Pilih Kelas</option>
                        {% for kelas in kelas_list %}
                        <option value="{{ kelas.id }}">{{ kelas.nama }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="mapel" class="block text-sm font-medium text-gray-700">Mata Pelajaran</label>
                    <select id="mapel" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                        <option value="">Pilih Mata Pelajaran</option>
                        {% for mapel in mapel_list %}
                        <option value="{{ mapel.id }}">{{ mapel.nama }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="period" class="block text-sm font-medium text-gray-700">Periode</label>
                    <select id="period" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                        <option value="week">Minggu Ini</option>
                        <option value="month">Bulan Ini</option>
                        <option value="semester">Semester</option>
                    </select>
                </div>
                <div id="semester-select" class="hidden">
                    <label for="semester" class="block text-sm font-medium text-gray-700">Semester</label>
                    <select id="semester" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                    </select>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-between items-center mb-6">
                <div class="text-sm text-gray-600" id="period-info"></div>
                <div class="flex space-x-4">
                    <button id="export-excel" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Export Excel
                    </button>
                    <button id="view-data" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Lihat Data
                    </button>
                </div>
            </div>

            <!-- Per-Student Statistics -->
            <div id="student-stats" class="hidden mb-8">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Statistik Kehadiran Siswa</h2>
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Siswa</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <span class="text-green-600">Hadir</span>
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <span class="text-yellow-600">Izin</span>
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <span class="text-blue-600">Sakit</span>
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <span class="text-red-600">Alpha</span>
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Pertemuan</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Persentase Kehadiran</th>
                            </tr>
                        </thead>
                        <tbody id="student-stats-rows" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Data Table -->
            <div id="data-table" class="hidden">
                <div class="flex flex-col">
                    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Siswa</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keterangan</th>
                                        </tr>
                                    </thead>
                                    <tbody id="data-rows" class="bg-white divide-y divide-gray-200">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const kelasSelect = document.getElementById('kelas');
    const mapelSelect = document.getElementById('mapel');
    const periodSelect = document.getElementById('period');
    const semesterSelect = document.getElementById('semester-select');
    const exportButton = document.getElementById('export-excel');
    const viewDataButton = document.getElementById('view-data');
    const dataTable = document.getElementById('data-table');
    const dataRows = document.getElementById('data-rows');
    const periodInfo = document.getElementById('period-info');

    // Show/hide semester select based on period selection
    periodSelect.addEventListener('change', function() {
        if (this.value === 'semester') {
            semesterSelect.classList.remove('hidden');
        } else {
            semesterSelect.classList.add('hidden');
        }
    });

    // Export to Excel
    exportButton.addEventListener('click', function() {
        const kelasId = kelasSelect.value;
        const mapelId = mapelSelect.value;
        const period = periodSelect.value;
        const semester = document.getElementById('semester').value;

        if (!kelasId || !mapelId) {
            alert('Pilih kelas dan mata pelajaran terlebih dahulu');
            return;
        }

        const params = new URLSearchParams({
            kelas_id: kelasId,
            mapel_id: mapelId,
            period: period,
            semester: semester
        });

        window.location.href = `/export-presensi/?${params.toString()}`;
    });

    // View Data
    viewDataButton.addEventListener('click', function() {
        const kelasId = kelasSelect.value;
        const mapelId = mapelSelect.value;
        const period = periodSelect.value;
        const semester = document.getElementById('semester').value;

        if (!kelasId || !mapelId) {
            alert('Pilih kelas dan mata pelajaran terlebih dahulu');
            return;
        }

        const params = new URLSearchParams({
            kelas_id: kelasId,
            mapel_id: mapelId,
            period: period,
            semester: semester
        });

        fetch(`/get-presensi-period/?${params.toString()}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                // Update period info
                periodInfo.textContent = `Data presensi periode: ${data.period.start} sampai ${data.period.end}`;

                // Calculate per-student statistics
                let studentStats = {};
                
                data.data.forEach(record => {
                    if (!studentStats[record.student_name]) {
                        studentStats[record.student_name] = {
                            hadir: 0,
                            izin: 0,
                            sakit: 0,
                            alpha: 0
                        };
                    }
                    studentStats[record.student_name][record.status]++;
                });

                // Populate student statistics table
                const studentStatsRows = document.getElementById('student-stats-rows');
                studentStatsRows.innerHTML = '';

                Object.entries(studentStats).forEach(([studentName, stats]) => {
                    const totalMeetings = stats.hadir + stats.izin + stats.sakit + stats.alpha;
                    const attendancePercentage = ((stats.hadir / totalMeetings) * 100).toFixed(1);
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${studentName}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 font-medium">
                            ${stats.hadir}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-yellow-600 font-medium">
                            ${stats.izin}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600 font-medium">
                            ${stats.sakit}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-red-600 font-medium">
                            ${stats.alpha}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">
                            ${totalMeetings}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <div class="flex items-center">
                                <span class="font-medium ${attendancePercentage >= 75 ? 'text-green-600' : 'text-red-600'}">
                                    ${attendancePercentage}%
                                </span>
                                <div class="ml-2 w-16 bg-gray-200 rounded-full h-2">
                                    <div class="bg-${attendancePercentage >= 75 ? 'green' : 'red'}-600 rounded-full h-2" style="width: ${attendancePercentage}%"></div>
                                </div>
                            </div>
                        </td>
                    `;
                    studentStatsRows.appendChild(row);
                });

                // Show student statistics section
                document.getElementById('student-stats').classList.remove('hidden');

                // Clear and populate table
                dataRows.innerHTML = '';
                data.data.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${record.student_name}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${record.date}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                ${record.status === 'hadir' ? 'bg-green-100 text-green-800' : 
                                record.status === 'izin' ? 'bg-yellow-100 text-yellow-800' :
                                record.status === 'sakit' ? 'bg-blue-100 text-blue-800' :
                                'bg-red-100 text-red-800'}">
                                ${record.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${record.notes || '-'}
                        </td>
                    `;
                    dataRows.appendChild(row);
                });

                // Show data table
                dataTable.classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat memuat data');
            });
    });
});
</script>
{% endblock %}
